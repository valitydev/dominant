name: Build / lint / typecheck / test
on:
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: make wc-compile

      - name: Upload project
        uses: actions/upload-artifact@v2
        with:
          name: project_files
          path: ${{ github.workspace }}

  lint:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download project
        uses: actions/download-artifact@v2
        with:
          name: project_files
          path: ${{ github.workspace }}

      - run: make wc-lint

  xref:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download project
        uses: actions/download-artifact@v2
        with:
          name: project_files
          path: ${{ github.workspace }}

      - run: make wc-xref

  dialyze:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download project
        uses: actions/download-artifact@v2
        with:
          name: project_files
          path: ${{ github.workspace }}

      - name: Restore PLT cache
        uses: actions/cache@v2
        with:
          key: |
            dialyzer-plt-${{ runner.os }}-${{ steps.beam.outputs.otp-version }}-${{ github.sha }}
          restore-keys: |
            dialyzer-plt-${{ runner.os }}-${{ steps.beam.outputs.otp-version }}-
            dialyzer-plt-${{ runner.os }}-
          path: |
            _build/*/rebar3_*_plt

      - run: make wc-dialyze

  test:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download project
        uses: actions/download-artifact@v2
        with:
          name: project_files
          path: ${{ github.workspace }}

      - run: make wdeps-test
